<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Be Edited Course Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--font awesom CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--Playfair font-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="css/toBeEditedCourse.css" />
    <link rel="stylesheet" type="text/css" href="css/editCourseDetails.css" />
    <link rel="stylesheet" type="text/css" href="css/editCourseLessons.css" />


</head>
<body>
    
    <div class="home">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                Site Name
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="serch-form form-inline mx-auto my-2 my-lg-0">
                    <input class="search form-control mr-sm-2" type="search" placeholder="Search for course" aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div class="signedIn form-inline my-2 my-lg-0">
                    <form class="user-page-redirect form-inline my-2 my-lg-0">
                        <a href="#">
                            <img class="user-Image img-thumbnail img-fluid" src="images/user img.png" alt="User Image"/>
                            <span class="user-Name">User Name</span>
                        </a>
                    </form>
                    <form class="edit form-inline my-2 my-lg-0">
                        <a href="editUserProfile.html">
                            <button class="edit-user-profile btn btn-success my-2 my-sm-0" type="button">Edit Profile</button>
                        </a>
                    </form>
                    <form class="signin-redirect form-inline my-2 my-lg-0">
                        <a href="logIn.html">
                            <button class="btn btn-danger my-2 my-sm-0" type="button">Log out</button>
                        </a>
                    </form>
                </div>
            </div>
        </nav>

        <div class="mainPage">
            <div class="container">
                <div class="row">
                    <div class="mx-auto text-center col-12">
                        <ul class="nav nav-pills nav-fill flex-column flex-md-row" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#edit-info" role="tab" aria-controls="edit-info" aria-selected="true">Edit Info</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="home-tab" data-toggle="tab" href="#add-lesson" role="tab" aria-controls="add-lesson" aria-selected="true">Add Lesson</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="home-tab" data-toggle="tab" href="#delete-lesson" role="tab" aria-controls="delete-lesson" aria-selected="true">Delete Lesson</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="home-tab" data-toggle="tab" href="#add-video" role="tab" aria-controls="add-video" aria-selected="true">Add Video</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="home-tab" data-toggle="tab" href="#delete-video" role="tab" aria-controls="delete-video" aria-selected="true">Delete Video</a>
                            </li>      
                        </ul>
                    </div>

                    <div class="col-12">
                        <div class="row tab-content" id="myTabContent">
                            <div class="editCourse  col-xl-6 col-lg-8 col-md-8 col-12 tab-pane fade show active" id="edit-info" role="tabpanel" aria-labelledby="edit-info-tab">
                                <div class="back-div mx-auto">
                                    <div class="row">
                                        <h2 class="page-head text-center mx-auto">Edit Course</h2>
                                        <form class="form col-12">
                                            <div class="form-group">
                                                <input id="course-name" class="form-control" name="course-name" placeholder="Course Name" type="text">
                                            </div>
                                            <div class="form-group">
                                                <input id="instructor-name" class="form-control" name="instructor-name" placeholder="instructor Name" type="text">
                                            </div>
                                            <div class="form-group">
                                                <span>
                                                    <label id="imagePath" class="btn btn-primary" for="choose-course-image">Choose Image</label>
                                                    <input id="choose-course-image" class="form-control" type="file" name="pic" accept="image/*">
                                                </span>
                                            </div>
                                            <div class="form-group">
                                                <textarea id="details" class="form-control" rows="5" name="details" placeholder="Course Details"></textarea>
                                            </div>
                                            <div class="form-group text-center">
                                                <input class="editDone btn btn-success" type="button" value="Done">
                                            </div>
                                            <div class="form-group text-center">
                                                <a href="instructorHome.html">
                                                    <button class="btn btn-danger" type="button">Cancel</button>
                                                </a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="addLessons col-12 mx-auto tab-pane fade" id="add-lesson" role="tabpanel" aria-labelledby="add-lesson-tab">
                                <div class="row">
                                    <div class="mx-auto col-xl-6 col-lg-6 col-md-8 col-12">
                                        <div class="back-div">
                                            <h2 class="page-head text-center mx-auto">ADD Course Lessons</h2>
                                            <form class="form col-12">
                                                <div class="form-group">
                                                    <div class="course-content">
                                                        <!--<div class="addlesson">
                                                            <input class="form-control" type="text" placeholder="Lesson Name">
                                                            <label id="videosPath" class="btn btn-primary" for="choose-course-videos-to-add">Choose Videos</label>
                                                            <input id="choose-course-videos-to-add" class="form-control" type="file" name="course-videos" accept="video/mp4,video/x-m4v,video/*" multiple>
                                                            <div class="text-center">
                                                                <input class="lesson-added btn btn-success" type="button" value="Done">
                                                                <input class="lesson-canceled btn btn-warning" type="button" value="Cancel">
                                                            </div>
                                                        </div>-->
                                                    </div>
                                                    <input class="addNewLesson btn btn-info" type="button" value="Add Lesson">
                                                </div>
                                                <div class="form-group text-center">
                                                    <button class="add-new-course btn btn-success" type="submit">ADD</button>
                                                    <a href="instructorHome.html" class="btn btn-danger">Cancel</a>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                
                                    <div class="mx-auto col-xl-6 col-lg-6 col-md-8 col-12">
                                        <div class="playList back-div">
                                            <p>
                                                <h3>Course Content</h3>
                                                <ul class="content">
                                                    <li class="lesson">
                                                        lesson1:
                                                        <ul class="lesson-videos">
                                                            <li>video1</li>
                                                            <li>video2</li>
                                                        </ul>
                                                    </li>
                                                    <li class="lesson">
                                                        lesson2:
                                                        <ul class="lesson-videos">
                                                            <li>video1</li>
                                                            <li>video2</li>
                                                        </ul>
                                                    </li>
                                                </ul>
                                            </p>
                                        </div> 
                                    </div>
                
                                </div>
                            </div>

                            <div class="deleteLesson col-lg-6 col-md-8 col-12 text-center mx-auto tab-pane fade" id="delete-lesson" role="tabpanel" aria-labelledby="delete-lesson-tab">
                                <div class="back-div mx-auto">
                                    <h2 class="page-head text-center mx-auto">Delete Lesson</h2>
                                    <div class="form-group">
                                        <input id="lessonName" class="lessonName form-control" placeholder="Lesson Name" type="text">
                                    </div>
                                    <div class="form-group text-center">
                                        <button class="delet-the-lesson btn btn-success" type="submit">Delete</button>
                                        <a href="instructorHome.html" class="btn btn-danger">Cancel</a>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="addVido col-lg-6 col-md-8 col-12 text-center mx-auto tab-pane fade" id="add-video" role="tabpanel" aria-labelledby="add-video-tab">
                                <div class="back-div mx-auto">
                                    <h2 class="page-head text-center mx-auto">Add Video</h2>
                                    <div class="form-group">
                                        <input id="lessonName" class="lessonName form-control" placeholder="Lesson Name" type="text">
                                    </div>
                                    <div class="form-group">
                                        <input id="videoName" class="videoName form-control" placeholder="Video Name" type="text">
                                    </div>
                                    <div class="form-group">
                                        <input id="videoNumber" class="videoNumber form-control" placeholder="Video Number" type="text">
                                    </div>
                                    <div class="form-group addedVideo">
                                        <!--
                                            <label id="videosPath" class="btn btn-primary" for="choose-course-videos">Choose Videos</label>
                                            <input id="choose-course-videos" class="form-control" type="file" name="course-videos" accept="video/mp4,video/x-m4v,video/*" multiple>
                                        -->
                                        <input id="videoLink" class="videoLink form-control" placeholder="Video Link" type="text">
                                    </div>
                                    <div class="form-group text-center">
                                        <button class="add-new-video btn btn-success" type="submit">ADD</button>
                                        <a href="instructorHome.html" class="btn btn-danger">Cancel</a>
                                    </div>
                                </div>
                            </div>

                            <div class="deleteVideo col-lg-6 col-md-8 col-12 text-center mx-auto tab-pane fade" id="delete-video" role="tabpanel" aria-labelledby="delete-video-tab">
                                <div class="back-div mx-auto">
                                    <h2 class="page-head text-center mx-auto">Delete Video</h2>
                                    <div class="form-group">
                                        <input id="lessonName" class="lessonName form-control" placeholder="Lesson Name" type="text">
                                    </div> 
                                    <div class="form-group">
                                        <input id="videoName" class="videoName form-control" placeholder="Video Name" type="text">
                                    </div> 
                                    <div class="form-group text-center">
                                        <button class="delete-the-video btn btn-success" type="submit">Delete</button>
                                        <a href="instructorHome.html" class="btn btn-danger">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/toBeEditedCourse.js"></script>
    <script src="js/editCourseDetails.js"></script>
    <script src="js/addCourseLessons.js"></script>
        
</body>
</html>
