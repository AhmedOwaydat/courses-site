<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Instructor Profile Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--font awesom CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <!-- my css -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/instructorHome.css" />
    
</head>
<body>
    
    <div class="home">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                Site Name
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="serch-form form-inline mx-auto my-2 my-lg-0">
                    <input class="search form-control mr-sm-2" type="search" placeholder="Search for course" aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div class="signedIn form-inline my-2 my-lg-0">
                    <form class="user-page-redirect form-inline my-2 my-lg-0">
                        <a href="#">
                            <img class="user-Image img-thumbnail img-fluid" src="images/user img.png" alt="User Image"/>
                            <span class="user-Name">User Name</span>
                        </a>
                    </form>
                    <form class="edit form-inline my-2 my-lg-0">
                        <a href="editUserProfile.html">
                            <button class="edit-user-profile btn btn-success my-2 my-sm-0" type="button">Edit Profile</button>
                        </a>
                    </form>
                    <form class="signin-redirect form-inline my-2 my-lg-0">
                        <a href="logIn.html">
                            <button class="btn btn-danger my-2 my-sm-0" type="button">Log out</button>
                        </a>
                    </form>
                </div>
            </div>
        </nav>

        <div class="mainPage">
            <div class="container">
                <div class="row">
                    <div class="mx-auto text-center col-xl-4 col-lg-4 col-md-4 col-12">
                        <div class="card mx-auto">
                            <div class="card-body">
                                <h3 class="card-title">Course</h3>
                                <div>
                                    <a href="addCourseDetails.html" class="btn btn-success">
                                        <span class="fa fa-plus-circle"></span>
                                        Add Course
                                    </a>
                                </div>
                                <div>
                                    <a href="toBeEditedCourse.html" class="btn btn-primary">
                                        <span class="fa fa-minus-circle"></span>
                                        Edit Course
                                    </a>
                                </div>
                                <div>
                                    <a href="delete.html" class="btn btn-danger">
                                        <span class="fa fa-times-circle"></span>
                                        Remove Course
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        
</body>
</html>
