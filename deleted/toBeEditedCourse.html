<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Be Edited Course Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Playfair font-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/toBeEditedCourse.css" />
    
</head>
<body>
    
    <div class="home">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                Site Name
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="serch-form form-inline mx-auto my-2 my-lg-0">
                    <input class="search form-control mr-sm-2" type="search" placeholder="Search for course" aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div class="signedIn form-inline my-2 my-lg-0">
                    <form class="user-page-redirect form-inline my-2 my-lg-0">
                        <a href="#">
                            <img class="user-Image img-thumbnail img-fluid" src="images/user img.png" alt="User Image"/>
                            <span class="user-Name">User Name</span>
                        </a>
                    </form>
                    <form class="edit form-inline my-2 my-lg-0">
                        <a href="editUserProfile.html">
                            <button class="edit-user-profile btn btn-success my-2 my-sm-0" type="button">Edit Profile</button>
                        </a>
                    </form>
                    <form class="signin-redirect form-inline my-2 my-lg-0">
                        <a href="logIn.html">
                            <button class="btn btn-danger my-2 my-sm-0" type="button">Log out</button>
                        </a>
                    </form>
                </div>
            </div>
        </nav>

        <div class="mainPage">
            <div class="container">
                <div class="row">
                    <div class="mx-auto text-center col-xl-4 col-lg-4 col-md-4 col-12">
                        <div class="card mx-auto">
                            <div class="card-body">
                                <h4 class="card-title">Enter course name</h4>
                                <div class="form-group">
                                    <input class="form-control" placeholder="enter course name to be edited" type="text" >
                                    <div class="procedures form-group">
                                        <label for="toBeEdited">Select Procedure: </label>
                                        <select class="form-control" id="toBeEdited">
                                            <option disabled selected>Choose what you need to edit</option>
                                            <option value="Edit info">Edit info</option>
                                            <option value="Add lesson">Add lesson</option>
                                            <option value="Delete lesson">Delete lesson</option>
                                            <option value="Add video">Add video</option>
                                            <option value="Delete video">Delete video</option>
                                        </select>
                                    </div>
                                    <div class="deleteLesson hidden form-group">
                                        <input id="lessonName" class="lessonName form-control" placeholder="Lesson Name" type="text">
                                    </div>
                                    <div class="addVideo hidden form-group">
                                        <input id="lessonName" class="lessonName form-control" placeholder="Lesson Name" type="text">
                                        <input id="videoName" class="videoName form-control" placeholder="Video Name" type="text">
                                        <input id="videoNumber" class="videoNumber form-control" placeholder="Video Number" type="text">
                                        <div class="addedVideo">
                                            <label id="videosPath" class="btn btn-primary" for="choose-course-videos">Choose Videos</label>
                                            <input id="choose-course-videos" class="form-control" type="file" name="course-videos" accept="video/mp4,video/x-m4v,video/*" multiple>
                                        </div>
                                    </div>
                                    <div class="deleteVideo hidden form-group">
                                        <input id="lessonName" class="lessonName form-control" placeholder="Lesson Name" type="text">
                                        <input id="videoName" class="videoName form-control" placeholder="Video Name" type="text">
                                    </div>
                                    <a href="editCourseDetails.html">
                                        <input class="btn btn-success form-control" value="Continue Editing" type="button"/>
                                    </a>
                                    <input class="btn btn-danger form-control" value="Cancel" type="button"/> 
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/toBeEditedCourse.js"></script>
    
        
</body>
</html>
