<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--materialize icons-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">

	  <!-- my css -->
	<link rel="stylesheet" type="text/css" media="screen" href="css/register.css" />

</head>
<body>
	
	<div class="registeration">
		<div class="container">
			<div class="row">
				<div class="back-div mx-auto col-xl-6 col-lg-8 col-md-8 col-12">
					<div class="image text-center col-xl-12 col-lg-12 col md-12 col-12">
						<div class="material-icons">account_circle</div>
					</div>
				
					<form class="form col-12">
						<div class="form-group">
							<span class="material-icons">account_box</span>
							<input id="name" class="form-control" name="name" placeholder="Full Name" type="text">
						</div>
						<div class="form-group">
							<span class="material-icons">email</span>
							<input id="email" class="form-control" name="email" placeholder="email" type="email">
						</div>
						<div class="form-group">
							<span class="material-icons">smartphone</span>
							<input id="phone" class="form-control" name="phone" placeholder="phone" type="phone">
						</div>
						<div class="form-group">
							<span class="material-icons">lock</span>
							<input id="password" class="form-control" name="password" placeholder="password" type="password">
						</div>
						<div class="form-group">
								<span class="material-icons">lock</span>
							<input id="confirm-password" class="form-control" name="confirm-password" placeholder="confirm-password" type="password">
						</div>
						<div class="form-group text-center">
							<button class="btn btn-success" type="submit">Register</button>
						</div>
						<div class="form-group text-center">
							<a href="logIN.html">
								<button class="btn btn-danger" type="button">OR you can Log in</button>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
